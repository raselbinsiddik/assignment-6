<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub </title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/dd85432f9c.js" crossorigin="anonymous">
    </script>
</head>
<body class="container">
    
   
    <!-- header section -->
<section class="container text-center mt-3">
    <h1>AI Universe Hub</h1>
    <button  type="button" class="btn btn-danger round-2">Sort By Date</button>
</section>

<!-- main section -->
<section>
    <div id="show-data" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
</div>

<div id="show-more" class="d-none">
   <button id="btn-show-more" type="button" class="btn btn-danger mt-2">show more
   </button> 
</div>
</section>

<section id="loader" class="">
<div style="height: 400px;" class="d-flex justify-content-center">
  <div class="spinner-border text-success mt-5" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
</section>

<section>
<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-data"  class="modal-body">
    
       </div>  
      </div>
    </div>
  </div> 
</section>

    
    <script src="js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
